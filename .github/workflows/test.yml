name: Test

on:
  pull_request:
  push:

jobs:
  build-type-and-unit-and-integration-test:
    name: Build Type and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build:type-${{ github.sha }}
      - name: Build Type and Test
        run: yarn build:type --cache-dir=".turbo"

  build-dist:
    name: Build Dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
      - name: Type Test
        run: yarn build --cache-dir=".turbo"

  format-unit-and-integration-test:
    name: Format Test
    runs-on: ubuntu-latest
    needs: build-type-and-test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
      - name: Build type cache
        if: steps.turbo-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build:type-${{ github.sha }}
      - name: Check Formatting
        run: yarn lint --cache-dir=".turbo"

  test-type-unit-and-integration-test:
    name: Test Type Test
    runs-on: ubuntu-latest
    needs: build-type-and-test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-unit-and-integration-test:test-type-${{ github.sha }}
      - name: Build type cache
        if: steps.turbo-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build:type-${{ github.sha }}
      - name: Test Type Test
        run: yarn test:test-type --cache-dir=".turbo"

  # Not using matrix because test later on cant needs a specific job
  client-unit-and-integration-test:
    name: Client
    needs: build-dist
    uses: ./.github/workflows/package-test.yml
    with:
      package: client
  client-other-runtime-test:
    name: Client
    needs: client-unit-and-integration-test
    uses: ./.github/workflows/other-runtime-package-test.yml
    with:
      package: client
  discordeno-unit-and-integration-test:
    name: Discordeno
    needs: build-dist
    uses: ./.github/workflows/package-test.yml
    with:
      package: discordeno
  discordeno-other-runtime-test:
    name: Discordeno
    needs: discordeno-unit-and-integration-test
    uses: ./.github/workflows/other-runtime-package-test.yml
    with:
      package: discordeno
  gateway-unit-and-integration-test:
    name: Gateway
    needs: build-dist
    uses: ./.github/workflows/package-test.yml
    with:
      package: gateway
  gateway-other-runtime-test:
    name: Gateway
    needs: gateway-unit-and-integration-test
    uses: ./.github/workflows/other-runtime-package-test.yml
    with:
      package: gateway
  rest-unit-and-integration-test:
    name: Rest
    needs: build-dist
    uses: ./.github/workflows/package-test.yml
    with:
      package: rest
  rest-e2e-test:
    name: Rest
    needs: rest-unit-and-integration-test
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/node-migration' }}
    uses: ./.github/workflows/package-test.yml
    with:
      package: rest
  rest-other-runtime-test:
    name: Rest
    needs: rest-unit-and-integration-test
    uses: ./.github/workflows/other-runtime-package-test.yml
    with:
      package: rest
  utils-unit-and-integration-test:
    name: Utils
    needs: build-dist
    uses: ./.github/workflows/package-test.yml
    with:
      package: utils
  utils-other-runtime-test:
    name: Utils
    needs: utils-unit-and-integration-test
    uses: ./.github/workflows/other-runtime-package-test.yml
    with:
      package: utils
