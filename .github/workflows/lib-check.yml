    name: Rest
    needs: rest-unit-test
    uses: ./.github/workflows/other-runtime-unit-test.yml
    secrets: inherit
    with:
      package: rest

  types-unit-test:
    name: Types
    needs: [build-dist]
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit
    with:
