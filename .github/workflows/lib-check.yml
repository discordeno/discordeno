name: Library Checks
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - main
  merge_group:

jobs:
  build-type-and-test:
    name: Build Type and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v2.3.11
        with:
          cache-prefix: turbo-cache-
      - name: Build Types
        run: yarn build:type

  build-dist:
    name: Build Dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v2.3.11
        with:
          cache-prefix: turbo-cache-
      - name: Build Dist
        run: yarn build

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: build-type-and-test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v2.3.11
        with:
          cache-prefix: turbo-cache-
      - name: Build Types
        run: yarn build:type
      - name: Check Formatting
        run: yarn biome ci --reporter=github

  test-type-unit-and-integration-test:
    name: Typecheck Tests
    runs-on: ubuntu-latest
    needs: build-type-and-test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v2.3.11
        with:
          cache-prefix: turbo-cache-
      - name: Test Type Test
        run: yarn test:test-type

  # Not using matrix because test later on cant needs a specific job
  bot-unit-test:
    name: Bot
    needs: [build-dist]
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit
    with:
      package: bot
  # https://github.com/orgs/community/discussions/12835
  #  bot-e2e-test:
  #    name: Bot
  #    needs: bot-unit-test
  #    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'merge_group' }}
  #    uses: ./.github/workflows/e2e-test.yml
  #    secrets: inherit
  #    with:
  #      package: bot
  bot-other-runtime-test:
    name: Bot
    needs: bot-unit-test
    uses: ./.github/workflows/other-runtime-unit-test.yml
    secrets: inherit
    with:
      package: bot

  discordeno-unit-test:
    name: Discordeno
    needs: [build-dist]
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit
    with:
      package: discordeno
  discordeno-other-runtime-test:
    name: Discordeno
    needs: discordeno-unit-test
    uses: ./.github/workflows/other-runtime-unit-test.yml
    secrets: inherit
    with:
      package: discordeno

  gateway-unit-test:
    name: Gateway
    needs: [build-dist]
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit
    with:
      package: gateway
  gateway-integration-test:
    name: Gateway
    needs: build-dist
    uses: ./.github/workflows/integration-test.yml
    secrets: inherit
    with:
      package: gateway
  gateway-other-runtime-test:
    name: Gateway
    needs: [gateway-unit-test]
    uses: ./.github/workflows/other-runtime-unit-test.yml
    secrets: inherit
    with:
      package: gateway

  rest-unit-test:
    name: Rest
    needs: [build-dist]
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit
    with:
      package: rest
  # https://github.com/orgs/community/discussions/12835
