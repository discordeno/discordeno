name: Other Runtime Package Test

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string

jobs:
  deno-unit-test:
    name: Deno Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - uses: denoland/setup-deno@v2
        with:
          deno-version: 'v2.1.x'
      - run: yarn install --immutable
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-test:deno-unit-${{ inputs.package }}-${{ github.sha }}
      - name: Build dist cache
        if: steps.turbo-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
      - name: Deno Unit Test
        run: yarn test:deno-unit --cache-dir=".turbo" --filter=./packages/${{ inputs.package }}
  bun-unit-test:
    name: Bun Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.42'
      - run: yarn install --immutable
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-test:bun-unit-${{ inputs.package }}-${{ github.sha }}
      - name: Build dist cache
        if: steps.turbo-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
      - name: Bun Unit Test
        run: yarn test:bun-unit --cache-dir=".turbo" --filter=./packages/${{ inputs.package }}
        timeout-minutes: 1
